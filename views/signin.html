<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/styles/signin.css" />
  </head>

  <body>
    <div class="LogarContaPainel">
      <form id="Form">
        <h1>Entre na sua conta</h1>
        <div class="CampoNumber">
          <label for="phoneNumber">Insira seu Numero: </label>
          <input
            required="required"
            type="text"
            placeholder="(38) 9 1234-5678"
            pattern="\([0-9]{2}\)[\s][0-9]{1}[\s][0-9]{4}-[0-9]{4}"
            title="NÃºmero de telefone precisa ser no formato (38) 9 1234-5678"
            id="phoneNumber"
          />
          <p class="ErrNumber" id="ErrNumber">Formato de numero invalido</p>
        </div>
        <div class="CampoPassword">
          <label for="password">Insira sua Senha: </label>
          <input required type="password" id="password" class="passwordInput" />
          <p class="ErrPassword" id="ErrPassword">Senha errada</p>
        </div>

        <button type="submit" id="LoginBtn">Enviar</button>
      </form>
    </div>
    <script src="/scripts/signIn.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
